<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111111;
        }
        .glow-text {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5), 0 0 12px rgba(255, 255, 255, 0.3);
        }
        #certificateCanvas {
            width: 100%;
            height: auto;
            aspect-ratio: 1200 / 630;
            border-radius: 0.75rem;
            background-color: #000000;
        }
    </style>
</head>
<body class="text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-xl bg-[#1a1a1a] rounded-2xl shadow-2xl p-6 md:p-8 space-y-6 border border-gray-700">
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold glow-text">Vibe Coding Workshop</h1>
            <p class="text-gray-400 mt-1">Certificate Generator</p>
        </div>

        <!-- Input Section -->
        <div class="space-y-4">
            <div>
                <label for="nameInput" class="block text-sm font-medium text-gray-300 mb-2">Full Name for Certificate</label>
                <input type="text" id="nameInput" placeholder="e.g., Tom Cruise" class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-300 outline-none transition duration-200 text-white">
            </div>
            <button id="generateBtn" class="w-full bg-white text-black font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg shadow-gray-500/20">
                Generate Certificate
            </button>
        </div>
    </div>

    <!-- Certificate Display Section -->

            Download Certificate
        </button>
    </div>

        const superbuildImage = new Image();
        superbuildImage.src = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(superbuildSVG);

        // --- Event Listeners ---
        generateBtn.addEventListener('click', () => {
            const userName = nameInput.value.trim();
            if (userName) {
                drawCertificate(userName);
                certificateContainer.classList.remove('hidden');
                certificateContainer.scrollIntoView({ behavior: 'smooth' });
            } else {
                nameInput.classList.add('border-red-500');
                nameInput.placeholder = "Please enter a name first!";
                setTimeout(() => {
                    nameInput.classList.remove('border-red-500');
                    nameInput.placeholder = "e.g., Tom Cruise";
                }, 2000);
            }
        });

        downloadBtn.addEventListener('click', () => downloadImage('VibeCodingWorkshop_Certificate.png'));

        /**
         * Draws the entire certificate.
         * @param {string} userName - The name to feature on the certificate.
         */
        function drawCertificate(userName) {
            // 1. Clear and prepare the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. Draw Background Effects
            drawBackgroundGrid(ctx, canvas.width, canvas.height);
            drawBackgroundSwoop(ctx, canvas.width, canvas.height);

            // 3. Draw the main circular badge
            const badgeCenterY = 220;
            drawCircularBadge(ctx, canvas.width / 2, badgeCenterY);
            
            // 4. Draw the User's Name and subtext
            ctx.textAlign = 'center';
            const maxNameWidth = 800;
            let nameFontSize = 72;
            ctx.font = `700 ${nameFontSize}px 'Inter', sans-serif`;
            while (ctx.measureText(userName).width > maxNameWidth && nameFontSize > 30) {
                nameFontSize--;
                ctx.font = `700 ${nameFontSize}px 'Inter', sans-serif`;
            }
            const badgeBottom = badgeCenterY + 160;
            const nameTopMargin = 40;
            const nameY = badgeBottom + nameTopMargin;
            const subtextY = nameY + nameFontSize + 10;
            ctx.fillStyle = '#ffffff';
            ctx.textBaseline = 'top';
            ctx.fillText(userName, canvas.width / 2, nameY);
            ctx.font = "400 24px 'Inter', sans-serif";
            ctx.fillStyle = '#aaaaaa';
            ctx.fillText('is hereby recognized as a participant.', canvas.width / 2, subtextY);

            // 5. Draw the logos at the bottom
            drawLogos(ctx, canvas.width, canvas.height);
        }

        /**
         * Draws the perspective grid on the floor.
         */
        function drawBackgroundGrid(ctx, width, height) {
            ctx.save();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            const horizonY = height * 0.7;
            const vanishingPointX = width / 2;
            for (let i = 0; i < 8; i++) {
                const y = horizonY + i * i * 4;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
            for (let i = 0; i < 30; i++) {
                const x = (width / 29) * i;
                ctx.beginPath();
                ctx.moveTo(vanishingPointX, horizonY);
                ctx.lineTo(x, height);
                ctx.stroke();
            }
            ctx.restore();
        }

        /**
         * Draws the soft white swoop in the background.
         */
        function drawBackgroundSwoop(ctx, width, height) {
            ctx.save();
            const gradient = ctx.createRadialGradient(width / 2, -100, 100, width / 2, 100, 700);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.1)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            ctx.restore();
        }

        /**
         * Draws the main circular badge with text and sparkle icon.
         */
        function drawCircularBadge(ctx, centerX, centerY) {
            drawSparkleFromPath(ctx, centerX, centerY);
            const text = 'VIBE CODING WORKSHOP • 2025 • PARTICIPANT •';
            const radius = 160;
            ctx.font = "500 24px 'Inter', sans-serif";
            ctx.fillStyle = '#ffffff';
            ctx.save();
            ctx.translate(centerX, centerY);
            const angleStep = (2 * Math.PI) / text.length;
            for (let i = 0; i < text.length; i++) {
                ctx.save();
                ctx.rotate(angleStep * i - Math.PI / 2);
                ctx.textAlign = 'center';
                ctx.fillText(text[i], 0, -radius);
                ctx.restore();
            }
            ctx.restore();
        }

        /**
         * Draws the glowing sparkle icon from the SVG Path2D object.
         */
        function drawSparkleFromPath(ctx, cx, cy) {
            ctx.save();
            ctx.shadowColor = 'rgba(255, 255, 255, 0.7)';
            ctx.shadowBlur = 30;
            const scale = 0.8; 
            ctx.translate(cx - (377 * scale / 2), cy - (376 * scale / 2));
            ctx.scale(scale, scale);
            ctx.fillStyle = 'white';
            ctx.fill(sparklePath);
            ctx.restore();
        }

        /**
         * Draws the sponsor logos at the bottom.
         */
        function drawLogos(ctx, width, height) {
            const baseY = height - 65; // Increased padding from bottom
            const logoHeight = 42;
            const spacing = 80;

            // Calculate widths based on a fixed height to maintain aspect ratio
            const pfWidth = (productFolksImage.width / productFolksImage.height) * logoHeight;
            const ngpWidth = (ngpImage.width / ngpImage.height) * logoHeight;
            const sbWidth = (superbuildImage.width / superbuildImage.height) * logoHeight;

            const totalLogosWidth = pfWidth + ngpWidth + sbWidth + (2 * spacing);
            let currentX = (width - totalLogosWidth) / 2;

            // 1. Draw "The Product Folks" logo from SVG
            if (productFolksImage.complete && productFolksImage.naturalWidth > 0) {
                ctx.drawImage(productFolksImage, currentX, baseY, pfWidth, logoHeight);
            }
            currentX += pfWidth + spacing;
            
            // 2. Draw "NGP" logo from SVG
            if (ngpImage.complete && ngpImage.naturalWidth > 0) {
                ctx.drawImage(ngpImage, currentX, baseY, ngpWidth, logoHeight);
            }
            currentX += ngpWidth + spacing;

            // 3. Draw "superbuild.ai" logo from SVG
            if (superbuildImage.complete && superbuildImage.naturalWidth > 0) {
                ctx.drawImage(superbuildImage, currentX, baseY, sbWidth, logoHeight);
            }
        }

        function downloadImage(filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
